<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css " />
</head>
<body>
    
    <div class="gridContainer">

        <div id="zonaLogo"></div>
        <div id="zonaTitulo"></div>
        <div id="zonaNavegacion">
            <h3>Inicio</h3>
            <h3>Servicios</h3>
            <h3>Contacto</h3>
        </div>
        <div id="zonaContenido">

            <div class="divFormulario">

                <div>
                <label for="iNombre">Nombre:</label><br>
                <input type="text" id="iNombre" placeholder="nombre">
                </div>

                <div>
                <label for="iApellidos">Apellidos:</label><br>
                <input type="text" id="iApellidos" placeholder="apellido1 apellido2">
                </div>

                <div>
                    <label for="iEmail">E-Mail:</label><br>
                    <input type="text" id="iEmail" placeholder="correo@dominio.com">
                </div>
                <span>
                    <button type="button">Enviar</button>
                    <button type="reset">Borrar</button>
                </span>
            </div>

        </div>

    </div>


</body>
</html>
